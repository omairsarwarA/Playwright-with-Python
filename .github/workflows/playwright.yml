name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run UI tests
        run: pytest tests/ui --maxfail=1 --disable-warnings -q --junitxml=results-ui.xml

      - name: Run API tests
        run: pytest tests/api --maxfail=1 --disable-warnings -q --junitxml=results-api.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            results-ui.xml
            results-api.xml